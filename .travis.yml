language: objective-c
matrix:
  include:
    - osx_image: xcode7.3
    - osx_image: xcode8
env:
   - VERSION = ""
install:
  - gem install cocoapods
  - brew install jq
script:
  - pod spec lint
  - xcodebuild -scheme 'BMSAnalyticsAPI iOS' clean build CODE_SIGN_IDENTITY= CODE_SIGNING_REQUIRED=NO
  - xcodebuild -scheme 'BMSAnalyticsAPI watchOS' clean build CODE_SIGN_IDENTITY= CODE_SIGNING_REQUIRED=NO
  - xcodebuild test -scheme 'BMSAnalyticsAPI Tests' -destination 'platform=iOS Simulator,name=iPhone 6s'
  - echo "ID " $TRAVIS_JOB_NUMBER
  # When merging to master branch, add a git tag and publish to Cocoapods
  - if [ "${TRAVIS_PULL_REQUEST}" = "false" ] && [ "${TRAVIS_BRANCH}" = "travis-master" ] && [[ "${TRAVIS_JOB_NUMBER}" = *".2"* ]]; then
      VERSION = pod spec cat BMSAnalyticsAPI | jq '.version';
      git tag  $VERSION;
      git push origin --tags;
      pod trunk push;
    fi
